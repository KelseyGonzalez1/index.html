<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Compound Interest Calculator</title>
    <link rel="stylesheet" href="hw1.css">
    <style>
      table {
        width: 50%;
        margin: 20px auto;
        border-collapse: collapse;
      }

      th,
      td {
        padding: 8px;
        text-align: center;
      }

      th {
        background-color: #f2f2f2;
      }

      tr:nth-child(even) {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <h1>Learn about Compound Interest</h1>

    <script>
      const principal = 1000;
      const interestRates = [0.05, 0.06, 0.07];

    
      function calculateInterest(principal, rate, years) {
        return principal * Math.pow(1 + rate, years);
      }
      function generateTables() {
        const tableContainer = document.body;

        interestRates.forEach((rate) => {
          const table = document.createElement("table");
          table.innerHTML = `
                    <tr>
                        <th>Year</th>
                        <th>Amount on Deposit</th>
                        <th>Interest Rate</th>
                    </tr>
                `;

          for (let year = 1; year <= 5; year++) {
            const amount = calculateInterest(principal, rate, year).toFixed(2);
            const row = `
                        <tr>
                            <td>${year}</td>
                            <td>$${amount}</td>
                            <td>${(rate * 100).toFixed(2)}%</td>
                        </tr>
                    `;
            table.innerHTML += row;
          }

          tableContainer.appendChild(table);
        });
      }
      generateTables();
    </script>
      <a href="hw4.html">Return to Homework 4</a>
  </body>
</html>
